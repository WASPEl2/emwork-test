<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      position: relative;
      overflow: hidden;
      height: 250px; /* Adjust the height as needed */
    }

    .card-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Keeps the color in the background */
    }

    .card-body {
      position: relative;
      z-index: 1; /* Ensures the text appears above the background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white; /* Makes text visible on dark backgrounds */
      text-align: center;
    }

    /* Custom background colors for each card */
    .card-1 { background-color: #007bff; } /* Blue */
    .card-2 { background-color: #dc3545; } /* Red */
    .card-3 { background-color: #ffc107; } /* Yellow */
    .card-4 { background-color: #fd7e14; } /* Orange */
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <div class="card card-1">
        <div class="card-img"></div>
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card card-2">
        <div class="card-img"></div>
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card card-3">
        <div class="card-img"></div>
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card card-4">
        <div class="card-img"></div>
        <div class="card-body">
          <h5 class="card-title">Card 4</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
